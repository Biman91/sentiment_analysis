<html lang="en">
<head>

    <title>Prediction</title>
</head>
<body>

<header>

		<div>
			NLP App
		</div>
		<h2>Sentiment analysis for Review</h2>

	</div>
	</header>

        {% endif %}
    </div>

</html>
